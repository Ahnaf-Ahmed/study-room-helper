<!DOCTYPE html>
<html>
<head>
<title>Monitore Study Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="ISO-8859-1">
<link href="flexbox.css" rel="stylesheet"  type="text/css"/>
<link href="nodespage.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class=main>
	<div class=createnode>
		<svg height="100" width="100">
		  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="blue" />
		</svg>
	</div>
	<div class=newnode>newnode
		<form method="POST" action="nodespage.html">
			<label for="startTime">Start:
				<input list="times" name="startTime">
				<datalist id="times">
					<option value="10:00">
					<option value="11:00">
					<option value="12:00">
					<option value="13:00">
				</datalist>
					
			</label><br><br>
			<label for="endTime">End:
				<input list="times" name="endTime">
				<datalist id="times">
					<option value="10:00">
					<option value="11:00">
					<option value="12:00">
					<option value="13:00">
				</datalist>
					
			</label>
			<input type="submit">
		</form>
		
		<div class=space>
			<div class=delete>
			<img src="https://img.icons8.com/small/16
			/000000/hospital.png">
			</div>
		</div>
		
		
	</div>
</div>

</body>
</html>
