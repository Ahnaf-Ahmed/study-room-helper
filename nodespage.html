<!DOCTYPE html>
<html>
<head>
<title>Monitore Study Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="ISO-8859-1">
<link href="flexbox.css" rel="stylesheet"  type="text/css"/>
<link href="nodespage.css" rel="stylesheet" type="text/css"/>
<script src="roomScript.js"></script>
</head>
<body>
<div class=main>
	<div class=createnode>
		<svg height="100" width="100" onclick="nodeClicked()">
		  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="blue" />
		</svg>
	</div>
	<div class=newnode>newnode
		<form method="POST" action="nodespage.html">
			<label for="startTime">Start: <br>
				<input type="radio" name="startTime" value="10:00"> 10:00<br>
				<input type="radio" name="startTime" value="11:00"> 11:00<br>
				<input type="radio" name="startTime" value="12:00"> 12:00<br>
				<input type="radio" name="startTime" value="13:00"> 13:00<br>					
			</label><br><br>
			
			<label for="endTime">End: <br>
				<input type="radio" name="endTime" value="10:00"> 10:00<br>
				<input type="radio" name="endTime" value="11:00"> 11:00<br>
				<input type="radio" name="endTime" value="12:00"> 12:00<br>
				<input type="radio" name="endTime" value="13:00"> 13:00<br>					
			</label>
			<input type="submit" onclick="submitted()">
		</form>
		
		<div class=space>
			<div class=delete>
			<img src="https://img.icons8.com/small/16
			/000000/hospital.png">
			</div>
		</div>
		
		
	</div>
</div>

</body>
</html>
